<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Status</title>
        <link rel="icon" type="image/png" href="../icons/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 { display: block; color: #5d6680; border-bottom: solid #5d6680; }
            h3 { display: block; font-weight: 100; margin-block-end: 0; margin-block-start: 0;}
            body {cursor: default; font-family: Calibri; margin: 25px auto; background-color: aliceblue; max-width: 500px;}
            .box { padding: 10px; background-color: #cfd4e2; margin-bottom: 12.5px; transition: all 0.1s ease-in-out;}
            .box:hover { box-shadow: 0 0 0.33rem grey;}
        </style>
    </head>
    <body>
        <h1>Status</h1>
        <div class="box">
            <h3>
            <span style="font-weight: 600;">Game: </span><span style="color: rgb(160,50,50)">Private (Undergoing Construction!)</span>
            </h3>
        </div>
        <h3>
            If something is "Private" it means it is not available to public people. 
            For example; a private game would be blocking others from playing the game via updates or roblox is down etc
        </h3>
    </body>
</html>
