<html id="Error" style="opacity: 0;">
    <head>
        <title>Page not found!</title>
        <link rel="icon" type="image/png" href="./icons/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body h1 { display: block; text-align: center; color: #5d6680 }
            body h3 { display: block; text-align: center; font-weight: 100;}
            body { font-family: Calibri; margin: 25px; background-color: aliceblue;}
            html.show { transition: all 0.2s ease-in; opacity: 1;}
        </style>
        <script>
            var d = document.getElementById('Error')
            d.classList.add('show')
        </script>
    </head>
    <body>
        <h1>Page not found!</h1>
        <h3>Error 404: The page you were looking for does not exist! Make sure the spelling is correct or if it's coming soon or not!</h3>
        <br>
    </body>
</html>
